<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerogym2000</title>
    <link rel="stylesheet" href="../css/inscripcion.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Inscripción Aerogym2000</legend>
                <label for="">Fecha inscripcion</label>
                <input type="date">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="">Nombre</label>
                <input type="text">
                <label for="">Apellido1</label>
                <input type="text">
                <label for="">Apellido2</label>
                <input type="text">
                <label for="">Sexo</label>
                <select name="" id="">
                    <option value=""selected disabled>Seleccione un sexo</option>
                    <option value="">Hombre</option>
                    <option value="">Mujer</option>
                    <option value="">No definido</option>
                </select>
                <label for="">DNI/NIE</label>
                <input type="text">
                <label for="">Fecha de nacimiento</label>
                <input type="date">
                <label for="">Móvil</label>
                <input type="text">
                <label for="">Córreo electrónico</label>
                <input type="email">
            </fieldset>
            <fieldset>
                <legend>Datos del Domicilio</legend>
                <label for="">Dirección</label>
                <input type="text">
                <label for="">Localidad</label>
                <input type="text">
                <label for="">Provincia</label>
                <input type="text">
                <label for="">Código postal</label>
                <input type="text">
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
